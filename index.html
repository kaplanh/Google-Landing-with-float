<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="header__sag">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul class="header__sol">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#"
            ><img
              class="header__sag--appicon"
              src="./images/icon-menu.jpg"
              alt="App Icon"
              title="Google Apps"
            />
          </a>
        </li>
        <li><button class="header__sag--buton">Sign In</button></li>
      </ul>
    </header>
    <main class="main">
      <img src="./images/googlelogo.png" alt="logo" class="main__logo" />
      <div class="main__arama-bar">
        <img
          src="./images/magnifying_glass.jpg"
          alt="magnifier"
          class="main__arama-bar--büyütec"
        />
        <input class="main__arama-bar--input" type="search" />
        <a href=""
          ><img
            src="./images/google_microphone.png"
            alt="microfon"
            class="main__arama-bar--mikrofon"
        /></a>
      </div>

      <div class="main__butonlar">
        <button class="main__butonlar--sol">Google Searh</button>
        <button class="main__butonlar--sag">I'm Feeling Lucky</button>
      </div>
      <div class="main__language">
        <p>Other Language you can use: <a href="#">English</a></p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__turkey">Turkey</div>
      <div class="footer__butonlar">
        <ul class="footer__butonlar--sol">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footer__butonlar--sag">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Setting</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
